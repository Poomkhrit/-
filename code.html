<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title> Dress-up Game </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container, .main-menu {
            text-align: center;
            width: 100%;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-menu img {
            width: 500px;
            height: auto;
        }

        .main-menu button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .main-menu button:hover {
            background-color: #3700b3;
        }

        .game-container {
            display: none;
        }

        .base-container {
            position: relative;
            width: 500px;
            height: 700px;
            margin: 20px auto 0 auto;
        }

        .base-container img {
            width: 500px;
            height: auto;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }

        /* Base image */
        #base-image {
            z-index: 2;
        }

        /* Backpack */
        #backpack-left {
            z-index: 1;
        }
        #backpack-right {
            z-index: 1;
        }

        /* Shoes */
        #shoes-left {
            z-index: 3;
        }
        #shoes-right {
            z-index: 3;
        }

        /* Suit */
        #suit-right {
            z-index: 4;
        }

        /* Bag */
        #bag-left {
            z-index: 5;
        }
        #bag-right {
            z-index: 5;
        }

        /* Cap */
        #cap-left {
            z-index: 6;
        }
        #cap-right {
            z-index: 6;
        }

        /* Scarf */
        #scarf-left {
            z-index: 7;
        }
        #scarf-right {
            z-index: 7;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }

        h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .category img {
            width: 50px;
            height: auto;
            margin: auto;
            cursor: pointer;
            border: 0.5px solid transparent;
            border-radius: 2px;
            object-fit: cover;
        }

        .category img:hover {
            border-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <img src="Mainmenu.png" alt="Main Menu Image">
        <button onclick="enterGame()">Play</button>
    </div>

    <div class="game-container">
        <div class="base-container">
            <!-- Base character image -->
            <img id="base-image" src="Base.png" alt="Base Image">

            <!-- Backpack images -->
            <img id="backpack-left" src="BackpackL.PNG" alt="Left Backpack" style="visibility: hidden;">
            <img id="backpack-right" src="BackpackR.PNG" alt="Right Backpack" style="visibility: hidden;">
            
            <!-- Shoes -->
            <img id="shoes-left" src="ShoesL4.PNG" alt="Left Shoes" style="visibility: hidden;">
            <img id="shoes-right" src="ShoesR.PNG" alt="Right Shoes" style="visibility: hidden;">

            <!-- Suit -->
            <img id="suit-right" src="SuitR.PNG" alt="Right Suit" style="visibility: hidden;">

            <!-- Bag -->
            <img id="bag-left" src="BagL2.PNG" alt="Left Bag" style="visibility: hidden;">
            <img id="bag-right" src="BagR.PNG" alt="Right Bag" style="visibility: hidden;">

            <!-- Cap -->
            <img id="cap-left" src="CapL2.PNG" alt="Left Cap" style="visibility: hidden;">
            <img id="cap-right" src="CapR.PNG" alt="Right Cap" style="visibility: hidden;">

            <!-- Scarf -->
            <img id="scarf-left" src="ScarfL.PNG" alt="Left Scarf" style="visibility: hidden;">
            <img id="scarf-right" src="ScarfL2.PNG" alt="Right Scarf" style="visibility: hidden;">
        </div>

        <div class="controls">
            <div class="category">
                <h3>Backpacks - Left</h3>
                <div class="section">
                    <img src="BackpackL.PNG" alt="Left Backpack Button" onclick="toggleCategory('backpack-left', [])">
                </div>
            </div>

            <div class="category">
                <h3>Backpacks - Right</h3>
                <div class="section">
                    <img src="BackpackR.PNG" alt="Right Backpack Button" onclick="toggleCategory('backpack-right', [])">
                </div>
            </div>

            <div class="category">
                <h3>Shoes - Left</h3>
                <div class="section">
                    <img src="ShoesL4.PNG" alt="Left Shoes Button" onclick="toggleCategory('shoes-left', [])">
                </div>
            </div>

            <div class="category">
                <h3>Shoes - Right</h3>
                <div class="section">
                    <img src="ShoesR.PNG" alt="Right Shoes Button" onclick="toggleCategory('shoes-right', [])">
                </div>
            </div>

            <div class="category">
                <h3>Suits</h3>
                <div class="section">
                    <img src="SuitR.PNG" alt="Right Suit Button" onclick="toggleCategory('suit-right', [])">
                </div>
            </div>

            <div class="category">
                <h3>Bags - Left</h3>
                <div class="section">
                    <img src="BagL2.PNG" alt="Left Bag Button" onclick="toggleCategory('bag-left', [])">
                </div>
            </div>

            <div class="category">
                <h3>Bags - Right</h3>
                <div class="section">
                    <img src="BagR.PNG" alt="Right Bag Button" onclick="toggleCategory('bag-right', [])">
                </div>
            </div>

            <div class="category">
                <h3>Caps - Left</h3>
                <div class="section">
                    <img src="CapL2.PNG" alt="Left Cap Button" onclick="toggleCategory('cap-left', [])">
                </div>
            </div>

            <div class="category">
                <h3>Caps - Right</h3>
                <div class="section">
                    <img src="CapR.PNG" alt="Right Cap Button" onclick="toggleCategory('cap-right', [])">
                </div>
            </div>

            <div class="category">
                <h3>Scarves - Left</h3>
                <div class="section">
                    <img src="ScarfL.PNG" alt="Left Scarf Button" onclick="toggleCategory('scarf-left', [])">
                </div>
            </div>

            <div class="category">
                <h3>Scarves - Right</h3>
                <div class="section">
                    <img src="ScarfL2.PNG" alt="Right Scarf Button" onclick="toggleCategory('scarf-right', [])">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to start the game
        function enterGame() {
            document.querySelector('.main-menu').style.display = 'none';
            document.querySelector('.game-container').style.display = 'block';
        }

        // Helper function to hide all items in a given array of item IDs
        function hideItems(itemIds) {
            itemIds.forEach(itemId => {
                const item = document.getElementById(itemId);
                if (item) {
                    item.style.visibility = 'hidden'; // Ensure the element exists before hiding
                }
            });
        }

        // Helper function to toggle visibility of a specific item
        function toggleVisibility(itemId) {
            const item = document.getElementById(itemId);
            if (item) {
                // Toggle between hidden and visible
                item.style.visibility = (item.style.visibility === 'hidden' || item.style.visibility === '') ? 'visible' : 'hidden';
            }
        }

        // Function to toggle category visibility
        function toggleCategory(selectedItemId, otherItemsInCategory) {
            // Hide all other items in the category
            hideItems(otherItemsInCategory);
            // Toggle visibility of the selected item
            toggleVisibility(selectedItemId);
        }
    </script>
</body>
</html>
